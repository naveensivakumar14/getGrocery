<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getGrocery</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google fonts Gabarito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Montez&family=Sriracha&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5fab74f879.js" crossorigin="anonymous"></script>


</head>
<body>
    
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="search products">
        </form>

        <div class="product-list">

            <!-- product-1 -->
            <div class="product">
                <img src="./images/almonds.jpg" alt="almonds">
                <div class="p-details">
                    <h2>Almonds</h2>
                    <h3>₹150</h3>
                </div>
            </div>

             <!-- product-2 -->
             <div class="product">
                <img src="./images/moong-dhal.jpg" alt="m-dhal">
                <div class="p-details">
                    <h2>Moong Dhal</h2>
                    <h3>₹120</h3>
                </div>
            </div>

             <!-- product-3 -->
             <div class="product">
                <img src="./images/basmadi-fn.jpg" alt="basmadi">
                <div class="p-details">
                    <h2>Basmadi Rice</h2>
                    <h3>₹80</h3>
                </div>
            </div>

             <!-- product-4 -->
             <div class="product">
                <img src="./images/cashew.jpg" alt="Cashew">
                <div class="p-details">
                    <h2>Cashew</h2>
                    <h3>₹200</h3>
                </div>
            </div>


             <!-- product-5 -->
             <div class="product">
                <img src="./images/cornflakes.jpg" alt="cf">
                <div class="p-details">
                    <h2>Corn Flakes</h2>
                    <h3>₹120</h3>
                </div>
            </div>

             <!-- product-6 -->
             <div class="product">
                <img src="./images/layss.jpg" alt="Lays">
                <div class="p-details">
                    <h2>Lays Classic</h2>
                    <h3>₹40</h3>
                </div>
            </div>

             <!-- product-7 -->
             <div class="product">
                <img src="./images/dairymilk.jpg" alt="dm">
                <div class="p-details">
                    <h2>Dairy Milk</h2>
                    <h3>₹20</h3>
                </div>
            </div>

             <!-- product-8 -->
             <div class="product">
                <img src="./images/bis-gd.jpg" alt="goodday">
                <div class="p-details">
                    <h2>Goodday</h2>
                    <h3>₹25</h3>
                </div>
            </div>

          
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
